<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./dist/client/codemirror/lib/codemirror.css" />
    <title>Odoo Shell Editor</title>
  </head>
  <body>
    <h1>Odoo Shell Editor</h1>
    <main>
      <textarea id="code" name="code"></textarea>
    <div id="control-panel">
      <button id="start-shell">Start Shell</button>
      <button id="run">Run</button>
      <input
        type="text"
        id="container-name"
        placeholder="Container name"
        value="agence-pure-illusion-teractem_odoo"
      />
    </div>
    <div id="content-container">
      <div id="output"></div>
      <div id="box">
        <div id="snippets-container"></div>
        <form id="add-snippet-form">
          <input type="text" id="title" placeholder="Title" required>
          <textarea id="snippet" placeholder="Snippet" required></textarea>
          <button type="submit">Add Snippet</button>
        </form>
      </div>
    </div>
    </main>
    

    <script src="./dist/client/codemirror/lib/codemirror.js"></script>
    <script src="./dist/client/codemirror/mode/python/python.js"></script>
    <script src="./dist/client/main.js"></script>
  </body>
</html>
